---
# defaults file for miniconda
miniconda_mirror: https://repo.continuum.io/miniconda

miniconda_ver: '23.1.0-1'
miniconda_python_ver: '39'

miniconda_timeout_seconds: 600

# add the miniconda python onto the front of the path.
miniconda_make_sys_default: false

miniconda_parent_dir: /usr/local

# for ease of use as a drop in replacements for an anaconda installation
miniconda_link_subdir: anaconda

miniconda_pkg_update: true

# become root?
miniconda_escalate: true

# disable auto update of conda and dependencies at system level on installation/update of a package in conda environment
miniconda_disable_auto_updates: false

miniconda_tmp_dir: /tmp

# It might be necessary to change the umask on some systems, so that users
# other than "root" can use miniconda.
# See https://github.com/andrewrothstein/ansible-miniconda/pull/26
#
# miniconda_umask: '022'
miniconda_umask: ''

